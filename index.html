<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Picturific</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <header>
        <div id="upload">temp upload</div>

        <h1>Picturific</h1>
        <form id="tagSearch" class="container">
            <div class="row">
                <div class="col">
                    <!-- tags dropdown menu -->
                    <div class="tags-section">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="drodownMenu1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret">Tags</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!-- List items dynamically created -->
                            </ul>
                        </div>
                        <!-- display selected tags -->
                        <p id="selectedTags"></p>
                    </div>
                    <!-- error message -->
                    <p id="errorTags"></p>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <!-- Submit button for tags -->
                    <button type="submit" id="submitButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>


    </header>

    <main>
        <swiper-container class="mySwiper" pagination="true" effect="cube" grab-cursor="true" cube-effect-shadow="true"
            cube-effect-slide-shadows="true" cube-effect-shadow-offset="20" cube-effect-shadow-scale="0.94">
        </swiper-container>





    </main>





    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/database.js"></script>
    <script src="./assets/js/carousel.js"></script>
    <footer></footer>
</body>

</html>
