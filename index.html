<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Picturific</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
  <header>
    <div id="upload">
      <button class="btn btn-default btn-primary btn-md" data-bs-toggle="modal"
        data-bs-target="#myModal">Upload</button>


    </div>

    <!-- start of modal -->
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header MAIN -->
          <div class="modal-header">
            <h4 class="modal-title">Create your own picture box...</h4>

            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body MAIN -->
          <div class="modal-body">
            <div class="mb-3">
              <div>
                <p>
                  Submit one image at a time... and don't forget to assign
                  keywords!
                </p>
              </div>

              <ul class="modalTagsList">
                <!-- List items dynamically created -->
              </ul>
              <p id="submitTagsError"></p>

            </div>
          </div>

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Copy & paste image address</h4>
          </div>

          <!-- Modal body -->
          <form id="addPicture">
            <div class="modal-body">
              <div class="mb-3">
                <p>
                  Right-click image in browser and select "Copy image address"
                </p>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Paste image address/url below...</label>
                <input class="form-control" id="srcUrl" required></input>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                id="modalSubmit" disabled>
                Add Picture
              </button>

              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- end of modal -->

    <h1>Picturific</h1>
    <form id="tagSearch" class="container">
      <div class="row">
        <div class="col">
          <!-- tags dropdown menu -->
          <div class="tags-section">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="drodownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="caret">Tags</span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- List items dynamically created -->
              </ul>
            </div>
            <!-- display selected tags -->
            <p id="selectedTags"></p>
          </div>
        </div>
      </div>
      <!-- error message -->
      <p id="errorTags"></p>
      <!-- Submit and Clear button for tags -->
      <div class="submit-section">
        <button type="button" id="clearButton" class="btn btn-primary btn-md">Clear</button>
        <button type="submit" id="submitButton" class="btn btn-primary btn-md">Search</button>
      </div>
    </form>


  </header>

  <main>
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <div class="col " id="prevsBtn">
            <button type="button" class="btn btn-primary btn-sm">Previous</button>
          </div>

          <div class="col-10">
            <h2 id="curTag"></h2>
          </div>
        </div>

        <swiper-container class="mySwiper" pagination="true" effect="cube" grab-cursor="true" cube-effect-shadow="true"
          cube-effect-slide-shadows="true" cube-effect-shadow-offset="20" cube-effect-shadow-scale="0.94">
        </swiper-container>
      </div>

      <div class="col-md-2 container" id="tagHistory">
        <div class="row">
          <div class="col">
            <h2>History</h2>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ul id="TagHistoryText">
              <!-- List dynamically created -->
            </ul>
          </div>
        </div>
        </aside>
      </div>




  </main>





  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/database.js"></script>
  <script src="./assets/js/carousel.js"></script>
  <footer></footer>
</body>

</html>
