<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Image Carousel</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <header>
        <h1>Image Carousel</h1>
        <nav></nav>
        <!-- tags dropdown menu -->
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="drodownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Tags
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- List items dynamically created -->
            </ul>
        </div>
        <!-- display selected tags -->
        <div id="selectedTags"></div>
        <!-- error message -->
        <div id="errorTags" style="color: red"></div>
        <!-- Submit button for tags -->
        <button type="submit" id="submitButton" class="btn btn-primary">Search</button>
    </header>

    <main>
        <swiper-container class="mySwiper" pagination="true" effect="cube" grab-cursor="true" cube-effect-shadow="true"
            cube-effect-slide-shadows="true" cube-effect-shadow-offset="20" cube-effect-shadow-scale="0.94">
        </swiper-container>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- swiper js -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/database.js"></script>
        <script src="./assets/js/carousel.js"></script>
    </main>

    <footer></footer>
</body>
</html>
